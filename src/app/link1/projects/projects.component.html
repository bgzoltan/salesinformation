<table class="table table-hover">
    <thead>
        <tr class="bg-primary">
            <th scope="col">#</th>
            <th scope="col">Customer</th>
            <th scope="col">Description</th>
            <th scope="col"> Period</th>
            <th scope="col"> Status</th>
            <th scope="col"> Value</th>
            <th scope="col"> Margin</th>


        </tr>
    </thead>

    <div *ngIf="filteredProjects.length!=0; then containsData else noData;"></div>
    <ng-template #containsData>
        <tbody>
            <tr
                *ngFor="let pr of filteredProjects; let i=index"
                class="bg-primary"
            >
                <th scope="row">{{i+1}}</th>
                <td>{{ pr.customer }}</td>
                <td>{{ pr.description }}</td>
                <td>{{ pr.period }}</td>
                <td>{{ pr.status }}</td>
                <td style="text-align: right">
                    {{ pr.valueNet | currency: " " }} Ft
                </td>
                <td style="text-align: right">
                    {{ pr.margin}} %
                </td>

            </tr>
        </tbody>

    </ng-template>
    <ng-template #noData>
        <tbody>
            <tr class="bg-primary">
                <td>No DATA...</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

    </ng-template>


</table>
